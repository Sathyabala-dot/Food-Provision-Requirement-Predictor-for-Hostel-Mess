<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mess Food Provision Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-4">üçΩÔ∏è Mess Food Provision Dashboard</h2>

  <!-- Summary Cards -->
  <div class="row">
    <div class="col-md-3">
      <div class="card shadow">
        <div class="card-body">
          <h6>Students Present</h6>
          <h3 id="students">120</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow">
        <div class="card-body">
          <h6>Food Consumed (kg)</h6>
          <h3 id="consumed">85</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow">
        <div class="card-body">
          <h6>Predicted (kg)</h6>
          <h3 id="predicted">90</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow">
        <div class="card-body">
          <h6>Wastage (kg)</h6>
          <h3 id="wastage">5</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="card mt-4 p-3 shadow" style="height: 400px;">
    <canvas id="consumptionChart"></canvas>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your dashboard JS -->
<script src="js/dashboard.js"></script>

</body>
</html>
